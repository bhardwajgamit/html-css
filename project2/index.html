<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applay_box">
            <h2>job application<h2><span><h6>(web)</h6></span>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">first name</label>
                            <input 
                            id="first_name " 
                            name="first_name" 
                            placeholder="enter the name">
                        </div>
                        <div class="form_control">
                            <label for="last_name">second name</label>
                            <input 
                            id="last_name " 
                            name="last_name" 
                            placeholder="enter the name">
                        </div>
                        <div class="form_control">
                            <label for="email">email</label>
                            <input   
                            type="email"
                            id="email " 
                            name="email"
                            placeholder="enter the email">
                        </div>
                        <div class="form_control">
                            <label for="job_role">job role</label>
                           <select  id="job_role">
                            <option value=""> select job role</option>
                            <option value="front_end"> frontend developer</option>
                            <option value="back_end"> backend developer</option>
                            <option value="fullstack"> fullstack</option>
                           </select>
                           </div>
                           <div class="form_control">
                            <label for="addresh">addresh</label>
                            <textarea id="addrsh" name="addresh" rows="5" cols="60" placeholder="enter the addresh">

                            </textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">city</label>
                            <input 
                            id="city " 
                            name="city" 
                            placeholder="enter the city">
                        </div>
                        <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input 
                            type="number"
                            id="pincode " 
                            name="pincode" 
                            placeholder="enter the pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">date</label>
                            <input 
                            value="31/3/1997"
                            type="date"
                            id="date" 
                            name="date" >
                        </div> 
                        <div class="form_control">
                            <label for="upload cv">upload your  cv</label>
                            <input 
                            value="31/3/1997"
                            type="file"
                            id="upload" 
                            name="upload" >
                        </div> 
                        
                    </div>
                    <div class="button_container">
                        <button type="submit">applay now</button>
                    </div>
                </form>
        </div>
    </div>
    
</body>
</html>
